<section>
    <!-- <div class="square_box box_three"></div>
    <div class="square_box box_four"></div> -->
    <div class="container mt-5 notification-container">
        <div class="row" *ngFor="let notification of notifications; let i = index"
            [class.removing]="notification.removing">

            <div class="col-sm-12 custom-style" *ngIf="notification.notificationType == 'success'">
                <div
                    class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show notification-card">
                    <button (click)="startRemovingNotification(notification)" type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true"><a>
                                <i class="fa fa-times greencross"></i>
                            </a></span>
                        <span class="sr-only">Close</span>
                    </button>
                    <i class="start-icon far fa-check-circle faa-tada animated"></i>
                    <strong class="font__weight-semibold">Success!</strong>
                    <br> <div style="word-wrap: break-word;word-break: break-word;hyphens: auto;">{{notification.message}}</div>
                    <button class="buttons-action" *ngIf="notification.action" (click)="handleAction(notification)">{{notification.action}}</button>
                </div>
            </div>

            <div class="col-sm-12 custom-style" *ngIf="notification.notificationType == 'info'">
                <div class="alert fade alert-simple alert-info alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show notification-card"
                    role="alert" data-brk-library="component__alert">
                    <button (click)="startRemovingNotification(notification)" type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true">
                            <i class="fa fa-times blue-cross"></i>
                        </span>
                        <span class="sr-only">Close</span>
                    </button>
                    <i class="start-icon  fa fa-info-circle faa-shake animated"></i>
                    <strong class="font__weight-semibold">Info!</strong><br> <div style="word-wrap: break-word;word-break: break-word;hyphens: auto;">{{notification.message}}</div>
                    <button class="buttons-action" *ngIf="notification.action" (click)="handleAction(notification)">{{notification.action}}</button>
                </div>

            </div>

            <div class="col-sm-12 custom-style" *ngIf="notification.notificationType == 'warning'">
                <div class="alert fade alert-simple alert-warning alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show notification-card"
                    role="alert" data-brk-library="component__alert">
                    <button (click)="startRemovingNotification(notification)" type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true">
                            <i class="fa fa-times warning"></i>
                        </span>
                        <span class="sr-only">Close</span>
                    </button>
                    <i class="start-icon fa fa-exclamation-triangle faa-flash animated"></i>
                    <strong class="font__weight-semibold">Warning!</strong><br> <div style="word-wrap: break-word;word-break: break-word;hyphens: auto;">{{notification.message}}</div>
                    <button class="buttons-action" *ngIf="notification.action" (click)="handleAction(notification)">{{notification.action}}</button>
                </div>
            </div>

            <div class="col-sm-12 custom-style" *ngIf="notification.notificationType == 'error'">
                <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show notification-card"
                    role="alert" data-brk-library="component__alert">
                    <button (click)="startRemovingNotification(notification)" type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true">
                            <i class="fa fa-times danger "></i>
                        </span>
                        <span class="sr-only">Close</span>
                    </button>
                    <i class="start-icon far fa-times-circle faa-pulse animated"></i>
                    <strong class="font__weight-semibold">Error!</strong><br> <div style="word-wrap: break-word;word-break: break-word;hyphens: auto;">{{notification.message}}</div>
                    <button class="buttons-action" *ngIf="notification.action" (click)="handleAction(notification)">{{notification.action}}</button>
                </div>
            </div>

            <div class="col-sm-12 custom-style" *ngIf="notification.notificationType == 'message'">
                <div class="alert fade alert-simple alert-primary alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show notification-card"
                    role="alert" data-brk-library="component__alert">
                    <button (click)="startRemovingNotification(notification)" type="button" class="close font__size-18" data-dismiss="alert">
                        <span aria-hidden="true"><i class="fa fa-times alertprimary"></i></span>
                        <span class="sr-only">Close</span>
                    </button>
                    <i class="start-icon fa fa-envelope faa-bounce animated"></i>
                    <strong class="font__weight-semibold">Message from: {{notification.sender}}</strong><br> <div style="word-wrap: break-word;word-break: break-word;hyphens: auto;">{{notification.message}}</div>
                    <button class="buttons-action" *ngIf="notification.action" (click)="handleAction(notification)">{{notification.action}}</button>
                </div>

            </div>

        </div>
    </div>
</section>
