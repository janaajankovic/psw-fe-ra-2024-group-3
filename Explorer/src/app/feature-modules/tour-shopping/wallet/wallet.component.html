<div class="wallet-container">
    <h2>Your Wallet</h2>
  
    <!-- Show balance if wallet is loaded -->
    <div *ngIf="wallet; else loadingOrError">
      <p><strong>Tourist ID:</strong> {{ wallet.touristId }}</p>
      <p><strong>Balance:</strong> {{ wallet.balance }} AC</p>
    </div>
  
    <!-- Show error or loading spinner -->
    <ng-template #loadingOrError>
      <div *ngIf="error; else loading">
        <p class="error">{{ error }}</p>
      </div>
      <ng-template #loading>
        <p>Loading wallet data...</p>
      </ng-template>
    </ng-template>
</div>
