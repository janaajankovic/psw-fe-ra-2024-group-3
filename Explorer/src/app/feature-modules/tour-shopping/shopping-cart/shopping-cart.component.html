
<div id="cart">
    <img id="imgb" src="../../../../assets/screenshot4.png">
        <p class="cart-title">Shopping Cart</p>
        <hr>
        <div id="cart-details">
            <div class="card-container">
                <div class="card" *ngFor="let t of orderItems">
                    <div class="card-content">
                        <h3>{{ t.tourName }}</h3>
                        <p><strong>Price:</strong> 
                            {{ t.price | currency }}
                        </p>
                    </div>
                    <div class="card-actions">
                        <button color="primary" (click)="removeFromCart(t.tourId)" mat-icon-button matTooltip="Remove from cart">
                            <img src="assets/icons/block.png" alt="Block Icon" />
                          </button>
                    </div>
                </div>
            </div>

          
            <div class="code-container">
                <mat-form-field appearance="outline">
                    <mat-label>Coupon</mat-label>
                    <input matInput [(ngModel)]="enteredCouponCode" type="text" placeholder="Enter coupon code"/>
                </mat-form-field>
                <button mat-raised-button (click)="useCoupon()" class="coupon-button">
                    Use coupon
                </button>
            </div>
          
            <div id="summary-container" style="padding: 10px; border-top: 1px solid #ccc;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <p style="font-size: 18px; font-weight: bold;">Total Price: {{ getTotalPrice() | currency }}</p>
                    <div>
                        <button mat-raised-button (click)="resetCart()" class="reset-button">
                            Reset Cart
                        </button>
                        <button mat-raised-button (click)="checkout()" class="checkout-button">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
