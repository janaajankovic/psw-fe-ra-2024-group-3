<div class="sale-creation">
    <h2>Create a Sale</h2>
  
    <!-- Discount Input -->
    <div class="form-group">
      <label for="discount">Discount (%)</label>
      <input type="number" id="discount" [(ngModel)]="sale.discount" placeholder="Enter discount" min="0" />
    </div>
  
    <!-- Start and End Time Inputs -->
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input id="startTime" [(ngModel)]="sale.startTime" type="datetime-local" 
      />
      
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <input id="endTime" [(ngModel)]="sale.endTime" type="datetime-local" 
      />
    </div>
  
    <div class="form-group">
        <label for="tours">Select Tours</label>
        <div *ngFor="let tour of tours">
          <label>
            <input 
              type="checkbox" 
              [checked]="selectedTourIds.has(tour.id!)"  
              (change)="toggleSelection(tour.id)" /> 
            {{ tour.name }}
          </label>
        </div>
      </div>
  
    <!-- Error message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <!-- Submit Button -->
    <button (click)="submitSale()" class="primary-button">Create Sale</button>
  </div>
