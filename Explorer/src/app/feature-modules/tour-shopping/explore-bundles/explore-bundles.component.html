<div *ngIf="isLoading" class="loading-spinner">
    <div class="custom-spinner"></div>
    <p class="loading-text">Loading bundles...</p>
</div>

<div *ngIf="!isLoading">
    <img id="imgb" src="../../../../assets/screenshot4.png">
    <div id="bundle">
        <p class="bundle-title">Bundles</p>
        <hr>
        <div id="bundle-details">
            <div class="card-container">
                <div class="card" *ngFor="let b of bundles">
                    <div class="card-content">
                        <h3>{{ b.title }}</h3>
                        <p><strong>Tours:</strong> {{ b.tourIds.length }} tours</p>
                        <p><strong>Price:</strong> {{ b.price | currency }}</p>
                    </div>
                    <div class="card-actions">
                        <span *ngIf="isPurchased(b.id!)">Purchased</span>
                        <button *ngIf="!isPurchased(b.id!)" (click)="purchaseBundle(b)" mat-icon-button>
                            <img src="assets/icons/shopping-cart.png" alt="Purchase Icon" />
                        </button>

                        <button color="primary" (click)="viewTours(b.tourIds)" mat-icon-button matTooltip="View Tours">
                            <img src="assets/icons/keypoints.png" alt="Tours Icon" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
