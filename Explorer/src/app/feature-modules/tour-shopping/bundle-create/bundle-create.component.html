<div *ngIf="isLoading" class="loading-spinner">
    <div class="custom-spinner"></div>
    <p class="loading-text">Loading tours...</p>
</div>

<div *ngIf="!isLoading">
    <div id="bundle-create">
        <h2>Create Bundle</h2>
        <hr>
        <div id="tour-selection">
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tours">
                        <td>
                            <input type="checkbox" (change)="toggleTourSelection(t)" />
                        </td>
                        <td>{{ t.name }}</td>
                        <td>{{ t.description }}</td>
                        <td>{{ t.price | currency }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Floating block for total price and new price input -->
    <div id="floating-price-block">
        <p>Total Price: {{ totalPrice | currency }}</p>
        <div>
            <label for="new-price">New Price:</label>
            <input id="new-price" type="number" [(ngModel)]="newPrice" />
            <label for="new-title">Title:</label>
            <input id="new-title" type="text" [(ngModel)]="newTitle" />
        </div>
        <button (click)="createBundle()">Create Bundle</button>
    </div>
</div>
