<div *ngIf="isLoading" class="loading-spinner">
    <div class="custom-spinner"></div>
    <p class="loading-text">Loading ratings...</p>
</div>

<div *ngIf="!isLoading">
    <div id="rating">
        <p class="rating-title">User Ratings</p>
        <hr>
        <div id="rating-details">
            <div class="card-container">
                <div class="card" *ngFor="let rating of ratings">
                    <div class="card-content">
                        <div class="rating-stars">
                            <span *ngFor="let star of [].constructor(5); let idx = index">
                                <span *ngIf="idx < rating.rating" class="filled-star">★</span>
                                <span *ngIf="idx >= rating.rating" class="empty-star">☆</span>
                            </span>
                        </div>
                        <p class="comment">{{ rating.comment }}</p>
                        <div class="card-footer">
                            <span class="username">{{ rating.username }}</span>
                            <span class="created-at">{{ rating.createdAt | date:'short' }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
