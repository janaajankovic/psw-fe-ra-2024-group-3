<img id="imgb" src="../../../../assets/screenshot4.png">
<form [formGroup]="tourReviewForm" class="review-form">
    <h2>Review for tour {{ tourName }}</h2>
    <div class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Grade</mat-label>
            <mat-select formControlName="grade" required>
                <mat-option [value]="1">1</mat-option>
                <mat-option [value]="2">2</mat-option>
                <mat-option [value]="3">3</mat-option>
                <mat-option [value]="4">4</mat-option>
                <mat-option [value]="5">5</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      formControlName="comment"
                      placeholder="Enter comment"
                      cdkAutosizeMaxRows="5" required></textarea>
        </mat-form-field>

        <app-image-upload [imagesToShow]="imagesToShow" (addedFiles)="onFileSelected($event)" [selectSingle]="false" formControlName="image" required></app-image-upload>

        <div class="button-container">
            <button mat-raised-button color="button" type="submit" [disabled]="tourReviewForm.invalid" (click)="addTourReview()">
                Add Review
            </button>
        </div>

        <div *ngIf="feedbackMessage">
            {{ feedbackMessage }}
        </div>
    </div>
</form>
