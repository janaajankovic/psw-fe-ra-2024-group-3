<img id="imgb" src="../../../../assets/screenshot4.png">
<div id="equipment">
    <p class="equipment-title">Equipment for Tour {{tourId}}</p>
    <hr>
    <div id="equipment-details">
        <div class="card-container">
            <div class="card" *ngFor="let eq of allTourEquipment">
                <div class="card-content">
                    <h3>{{eq.equipment.name}}</h3>
                    <p>{{eq.equipment.description}}</p>
                </div>
                <div class="card-actions">
                    <ng-container *ngIf="eq.tourId != tourId">
                        <button color="primary" (click)="addTourEquipment(eq)" mat-icon-button matTooltip="Add equipment">
                            <img src="assets/icons/add.png" alt="Add Icon"/>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="eq.tourId == tourId">
                        <button color="accent" (click)="deleteTourEquipment(eq.id || 0)" mat-icon-button matTooltip="Remove equipment">
                            <img src="assets/icons/block.png" alt="Block Icon"/>
                        </button>
                    </ng-container>
                </div>
            </div>               
        </div>
    </div>
</div>
