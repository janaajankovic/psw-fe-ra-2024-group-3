<div *ngIf="isLoading" class="loading-spinner">
    <div class="custom-spinner"></div>
    <p class="loading-text">Loading tours...</p>
</div>

<div *ngIf="!isLoading">
    <div class="tour-container">
        <div class="tour-card" *ngFor="let tour of tours">
            <div class="tour-header">
                <h2>{{ tour.name }}</h2>
            </div>
            <div class="tour-body">
                <p>{{ tour.description }}</p>
                <p><strong>Difficulty:</strong> {{ getDifficultyLabel(tour.difficulty) }}</p>
                <p><strong>Status:</strong> {{ getStatusLabel(tour.status) }}</p>
                <p><strong>Tags:</strong> {{ tour.tags }}</p>
            </div>
        </div>
    </div>
</div>
