<div id="tour">
    <p>Tours</p>
    <hr>
    <div id="tour-details">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Difficulty</th>
                        <th>Status</th>
                        <th>Price</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tours">
                        <td>{{t.name}}</td>
                        <td>{{t.description}}</td>
                        <td>{{getDifficultyLabel(t.difficulty)}}</td> 
                        <td>{{getStatusLabel(t.status)}}</td> 
                        <td>{{t.price}}</td>
                        <td>{{t.tags}}</td>
                        <td>
                            <!-- Dugmad za ključne tačke -->
                            <button mat-button mat-raised-button color="primary" (click)="onAddKeyPoint(t.id!)">Add Key Point</button>
                            <button mat-button mat-raised-button color="primary" (click)="onShowKeyPoints(t.id!)">Show Key Points</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7" style="text-align: right;">
                            <button mat-raised-button color="primary" (click)="onAddClicked()">Add New Tour</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
