<div class="wardrobe">
  <div class="door left-door" (click)="openWardrobe()"></div>
  <div class="door right-door" (click)="openWardrobe()"></div>
</div>

<div class="content">
<img id="imgb" src="../../../../assets/screenshot4.png">
<div class="okvir">
  <div class="row" *ngFor="let chunk of chunkedEntities">
    <!-- Prikaz knjiga u redu -->
    <div class="books-row">
      <div  *ngFor="let item of chunk" > 
        <div class="jedan" (click)="openStories(item.id)"> 
          <h1>{{item.title}}</h1>
        </div>
      </div>
    </div>
    <!-- Polica ispod reda knjiga -->
    <div class="row shelf-row">
      <div class="shelf"></div>
    </div>
  </div>
</div>
</div>
