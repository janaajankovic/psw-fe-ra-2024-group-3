<div class="glavni-div">
    <div style="width: 800px;">
        <label for="">Please select your location on map</label>
        <app-map [keyPoints]="keyPoints" [showEncounters]="showEncounters" [onlyOneMarker]="true" [initialCenter]="[location.latitude,location.longitude]"
            (locationSelected)="onLocationSelected($event)"></app-map>
            <button  *ngIf="!hideFinishButton" class="return-button" mat-raised-button (click)="goBack()">Finish</button>
    </div>
</div>
