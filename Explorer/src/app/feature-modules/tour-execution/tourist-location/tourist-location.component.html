<div class="glavni-div">
    <div style="width: 800px;">
        <label for="">Please select your location on map</label>
        <app-map [onlyOneMarker]="true" [initialCenter]="[location.latitude,location.longitude]"
            (locationSelected)="onLocationSelected($event)"></app-map>
        <button mat-raised-button class="primary-button" (click)="goBack()">Finish</button>
    </div>
</div>
