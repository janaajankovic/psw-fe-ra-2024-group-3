<p>tour-review works!</p>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Grade</th>
            <th>Comment</th>
            <th>ReviewDate</th>
            <th>VisitDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of entities">
            <td>{{ item.id }}</td>
            <td>{{ item.grade }}</td>
            <td>{{ item.comment }}</td>
            <td>{{ item.reviewDate }}</td>
            <td>{{ item.visitDate }}</td>
        </tr>
    </tbody>
</table>
