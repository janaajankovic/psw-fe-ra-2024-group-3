<p>TOUR REVIEWS</p>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Grade</th>
            <th>Comment</th>
            <th>ReviewDate</th>
            <th>VisitDate</th>
            <th>TourId</th>
            <th>UserId</th>
            <th>Username</th>
            <th>Images</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tourReview">
            <td>{{ item.id }}</td>
            <td>{{ item.grade }}</td>
            <td>{{ item.comment }}</td>
            <td>{{ item.tourVisitDate }}</td>
            <td>{{ item.tourReviewDate }}</td>
            <td>{{ item.tourId }}</td>
            <td>{{ item.userId }}</td>
            <td>{{ item.username }}</td>
            <td>
                <ng-container *ngIf="item.images">
                    <ng-container *ngFor="let imgUrl of item.images.split(',')">
                        <img [src]="imgUrl.trim()" style="width: 100px; height: auto; margin: 5px;" alt="Image preview"/>
                    </ng-container>
                </ng-container>
            </td>
           
        </tr>
    </tbody>
</table>
<xp-tour-review-form (tourReviewUpdated)="getReviews()"></xp-tour-review-form>
