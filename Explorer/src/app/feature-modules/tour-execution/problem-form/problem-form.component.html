<form [formGroup]="problemForm">
    <div>
        <mat-form-field>
            <mat-label>Tour ID</mat-label>
            <input matInput formControlName="tourId" id="tourId" type="number"/>
        </mat-form-field>

        <mat-form-field>
            <mat-select formControlName="category" id="category" placeholder="Select Problem Category">
                <mat-option value="0">Other</mat-option>
                <mat-option value="1">Unclear Instructions</mat-option>
                <mat-option value="2">Road Obstacles</mat-option>
                <mat-option value="4">Unreachable Part</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field>
            <mat-select formControlName="problemPriority" id="problemPriority" placeholder="Select Problem Priority">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
            </mat-select>
        </mat-form-field>
        

        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                formControlName="description">
            </textarea>
        </mat-form-field>
        <button color="primary" type="submit" (click)="addProblem()" [disabled]="problemForm.invalid" mat-raised-button>Done</button>
    </div>
</form>
<div *ngIf="feedbackMessage">
    {{ feedbackMessage }}
</div>
