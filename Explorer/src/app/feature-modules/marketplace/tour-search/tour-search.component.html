<div class="container-wrapper">
    <div class="container">
      <div class="left-section">
        <form #searchForm="ngForm">
          <div>
            <mat-form-field>
              <mat-label>Distance</mat-label>
              <input matInput type="number" id="distance" name="distance" [(ngModel)]="searchCriteria.distance" required #distanceInput="ngModel"/>
            </mat-form-field>
  
            <div *ngIf="distanceInput.invalid && distanceInput.touched">
              <p style="color: red;">Please provide a valid distance.</p>
            </div>
  
            <app-map [onlyOneMarker]="true" (keyPointSelected)="onKeyPointSelected($event)"></app-map>
  
            <button class="primary-button" type="submit" (click)="searchTours()" [disabled]="searchForm.invalid">Search tours</button>
          </div>
        </form>
      </div>
  
      <div class="right-section">
        <div *ngIf="searchedTours.length > 0">
          <p>Tours in desired area:</p>
          <div class="tour-cards-container">
            <mat-card *ngFor="let ts of searchedTours" (click)="onTourClick(ts.id!)" class="tour-card">
              <mat-card-header>
                <mat-card-title>{{ ts.name }}</mat-card-title>
                <mat-card-subtitle>{{ getDifficultyLabel(ts.difficulty) }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{ ts.description }}</p>
                <p><strong>Price:</strong> {{ ts.price }} USD</p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
  
        <div *ngIf="noToursFound">
          <p>There are no tours with keypoints in desired area.</p>
        </div>
      </div>
    </div>
  </div>
