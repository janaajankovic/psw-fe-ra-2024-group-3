<div *ngIf="isLoading" class="loading-spinner">
    <div class="custom-spinner"></div>
    <p class="loading-text">Loading accounts...</p>
</div>

<div *ngIf="!isLoading">
    <div id="account">
        <p class="account-title">Accounts review</p>
        <hr>
        <div id="acount-details">
            <div class="card-container">
                <div class="card" *ngFor="let acc of account">
                    <div class="card-content">
                        <h3>{{acc.username}}</h3>
                        <p>{{acc.role}}</p>
                        <p><strong>Email:</strong> 
                            {{acc.email}}
                        </p>
                        <p><strong>Status:</strong> 
                            {{acc.isActive}}
                        </p>
                    </div>
                    <div class="card-actions">
                        <button color="primary" (click)="showWallet(acc.id ?? 0)" type="submit" mat-icon-button>
                            <img src="assets/icons/wallet.png" alt="Wallet Icon"/>
                        </button>
                        <button color="accent" (click)="blockAccount(acc)" mat-icon-button>
                            <img src="assets/icons/block.png" alt="Block Icon"/>
                        </button>
                    </div>
                </div>               
            </div>
        </div>
    </div>
    <div *ngIf="showWalletPopup" class="wallet-popup">
        <div class="popup-content">
            <h2>Manage Wallet</h2>
            <p><strong>Tourist ID:</strong> {{ selectedWallet?.touristId }}</p>
            <p><strong>Balance:</strong> {{ selectedWallet?.balance }}</p>
            <div>
                <button class="plus" mat-raised-button color="primary" (click)="increaseBalance()">+</button>
                <button class="minus" mat-raised-button color="warn" (click)="decreaseBalance()">-</button>
            </div>
            <div class="popup-actions">
                <button mat-button (click)="closePopup()">Cancel</button>
                <button mat-raised-button color="primary" (click)="saveWallet()">Save</button>
            </div>
        </div>
    </div>
</div>
