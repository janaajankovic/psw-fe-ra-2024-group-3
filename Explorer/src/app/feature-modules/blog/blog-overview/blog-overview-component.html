<div id="blog">
    <mat-toolbar class="title" color="primary">
        <span>Blogs</span>
    </mat-toolbar>
    <hr />
    <div>
        <xp-blog-form (blogCreated)="getBlogs()"></xp-blog-form>
    </div>
    <div id="blog-cards">
        <div class="card-container">
            <mat-card class="blog-card" *ngFor="let blog of blogs">
                <mat-card-header>
                    <mat-card-title>{{ blog.title }}</mat-card-title>
                    <mat-card-subtitle>
                        <strong>Author ID:</strong> {{ blog.authorId }}<br>
                        <strong>Date:</strong> {{ blog.creationDate | date: 'medium' }}<br>
                        <strong>Status:</strong> {{ getStatusLabel(blog.status) }}
                    </mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image [src]="blog.image" alt="Blog Image" />

                <mat-card-content>
                    <p><strong>Description:</strong> {{ blog.description }}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button  mat-button (click)="viewComments(blog.id)">View Comments</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
