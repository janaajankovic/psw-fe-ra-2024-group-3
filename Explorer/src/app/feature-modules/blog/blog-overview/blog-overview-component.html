<div class="main-container" id="blog">
    <mat-toolbar class="primary-heading-text title" color="primary">
        <span>Blogs</span>
    </mat-toolbar>
    <hr />
    <div>
        <xp-blog-form (blogCreated)="getBlogs()"></xp-blog-form>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons" style="text-align: center; margin: 16px 0;">
        <button 
            mat-button 
            [color]="selectedFilter === 'all' ? 'accent' : 'primary'" 
            (click)="applyFilter('all')">
            All
        </button>
        <button 
            mat-button 
            [color]="selectedFilter === 'active' ? 'accent' : 'primary'" 
            (click)="applyFilter('active')">
            Active
        </button>
        <button 
            mat-button 
            [color]="selectedFilter === 'famous' ? 'accent' : 'primary'" 
            (click)="applyFilter('famous')">
            Famous
        </button>
    </div>

    <div id="blog-cards">
        <div class="card-container">
            <mat-card class="blog-card" *ngFor="let blog of filteredBlogs">
                <mat-card-header>
                    <mat-card-title class="primary-title-text">{{ blog.title }}</mat-card-title>
                    <mat-card-subtitle>
                        <strong>Author ID:</strong> {{ blog.authorId }}<br>
                        <strong>Date:</strong> {{ blog.creationDate | date: 'medium' }}<br>
                        <strong>Status:</strong> {{ getStatusLabel(blog.status) }}
                    </mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image [src]="blog.image" alt="Blog Image" />

                <mat-card-content>
                    <p class="primary-body-text"><strong>Description:</strong> {{ blog.description }}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button  class="link-text" mat-button (click)="viewComments(blog.id)">View Comments</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
