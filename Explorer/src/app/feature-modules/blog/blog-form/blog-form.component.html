<form [formGroup] = "blogForm">
    <div class="form-container">
        <div class="form-column">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" type="text"/>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Image</mat-label>
                <input matInput formControlName="image" type="text"/>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value=0 >Draft</mat-option>
                    <mat-option value=1 >Published</mat-option>
                    <mat-option value=2 >Closed</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-column">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput
                    formControlName="description"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="8"
                    cdkAutosizeMaxRows="8">
                </textarea>
            </mat-form-field>

            <button color="primary" type="submit" (click)="addBlog()" mat-raised-button>Add new blog</button>
        </div>
    </div>
</form>
