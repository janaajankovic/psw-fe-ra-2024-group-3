<div class="comment-container">
    <div class="main-content">
        <div class="content-header">
          <!-- blog content -->
          <h1>Blog Title</h1>
        </div>
    
        <div class="content-body">
          <p>Main content of the blog page.</p>
    
          <button class="toggle-button" class="secondary-button" (click)="toggleCommentsSection()">
            {{ isCommentsOpen ? 'Close Comments' : 'Open Comments' }}
          </button>
        </div>
      </div>
  
    <!-- comment section -->
    <div class="comment-section" *ngIf="isCommentsOpen">
      <div class="comment-list">
        <h3>Comments</h3>
        <ul>
          <li *ngFor="let comment of comments">
            <div class="comment">
              <p><strong>{{ comment.username }}:</strong> {{ comment.text }}</p>
              <p class="comment-date">{{ formatDate(comment.editDate) }}</p>
              <button *ngIf="comment.authorId == id" class="primary-button" mat-raised-button class="edit-btn" (click)="onEditClicked(comment)">Edit</button>
              <button *ngIf="comment.authorId == id" class="primary-button" mat-raised-button class="delete-btn" (click)="deleteComment(comment.id)">Delete</button>
            </div>
          </li>
        </ul>
      </div>
  
      <!-- form -->
      <div class="comment-form">
        <xp-comment-form
          *ngIf="shouldRenderCommentForm"
          [comment]="selectedComment"
          [shouldEdit]="shouldEdit"
          [blogId]="blogId"
          [username]="username"
          (commentUpdated)="getComments()"
        ></xp-comment-form>
        <button class="post-btn" class="primary-button" (click)="onAddClicked()">+</button>
      </div>
    </div>
  </div>
