<form [formGroup]="commentForm">
    <div>
        <mat-form-field>
            <mat-label>Text</mat-label>
            <textarea matInput formControlName="text" cdkTextareaAutosize cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

        <button *ngIf="!shouldEdit" class="primary-button" type="submit" (click)="addComment()"
            mat-raised-button>Submit</button>
        <button *ngIf="shouldEdit" class="primary-button" type="submit" (click)="updateComment()"
            mat-raised-button>Update</button>
    </div>
</form>
